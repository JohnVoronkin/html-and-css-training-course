<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Формы</title>
</head>
<body>
<h1 id="page_contact_form" align="center"><em>
CONTACT FORM</em></h1>
<!-- Форма -->
<form action="formdata.php" method="POST" name="contact_form">
<fieldset>
<legend>Личные данные</legend>
<p><label>Имя:  <input type="text" name="name" size="35" maxlength="30"></label></p>
<p><label>Фамилия:  <input type="text" name="name" size="35" maxlength="40"></label></p>

<p><label>Пароль:  <input type="password" name="name" size="20" maxlength="20"></label></p>
<p><label>Подтвердите пароль:  <input type="password" name="name" size="20" maxlength="20"></label></p>
</fieldset>

<p>Любите ли Вы экономить время?
<label>Да<input type="radio" name="time" value="yes" checked></label>
<label>Нет<input type="radio" name="time" value="no"></label>
</p>

<p><strong>Инструменты для планирования времени:</strong></p>
<p>
<label><em>Ежедневник</em><input type="checkbox" name="ez" value="yes"></label>
<label><em>Хронометраж</em><input type="checkbox" name="ch" value="yes"></label>
<label><em>Свои наработки</em><input type="checkbox" name="sv" value="yes"></label>
</p>

<p><label for="sleep"><strong>Сколько часов в день Вы спите?</strong></label></p>
<p>
<!-- Выпадающие списки -->
<select id="sleep" name="sleep" size="5" multiple>
<option>4</option>
<option>5</option>
<option>6</option>
<option selected value="seven">7</option>
<option>> 8</option>
</select>
</p>

<p><label for="messages">Сообщение:</label></p>
<p><textarea id="messages" name="messages" cols="60" rows="6">Введите сообщение...</textarea></p>
<!-- Кнопки -->
<p><input type="reset" name="submit_reset" value="Сброс"><input type="submit" name="submit_button" value="Отправить"></p>
<p><input type="image" src="images/ibutton.png" name="submit_image"></p>
<p><input type="button" value="Кнопка" name="button"></p>

</form>

<p><a href="index.html#header">Вернуться на первую страницу</a></p>

</body>
</html>
